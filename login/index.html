        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet"

            crossorigin="anonymous">
    </head>
    <body>
        <section class="auth row">
            <div class="sidenav col-md-6">
                <div class="login-main-image">
                    <img srcset="../assets/motchill.png 2x" alt="" class="logo">
                    <img class="marverl" src="../assets/marvel.png" alt="">
                </div>
                <div class="login-main-text">

                </div>
            </div>
            <div class="main col-md-6">
                <div class="animation-spiderman">
                    <img srcset="../assets/spiderman.png 2x" alt="">
                </div>
                <div class="col-md-6 col-sm-12">
                    <div class="login-form">

                        <form onsubmit="singIn() ;return false "
                            method="POST" >
                            <h3 class="login-title">
                                Đăng nhập
                            </h3>
                            <h5 class="login-content">
                                <strong>Motchill</strong> trải nghiệm những bộ
                                phim chất
                                lượng nhât !
                            </h5>
                            <div class="form-group form-username">
                                <label>Tên đăng nhập: </label>
                                <input type="text" class="form-control"
                                    placeholder="Nhập email" id="email"
                                    value="" name="username">
                                <div class="error error-username">
                                    Vui lòng nhập tài khoản
                                </div>
                            </div>
                            <div class="form-group form-password">
                                <label>Mật khẩu</label>
                                <input type="password" class="form-control"
                                    placeholder="Mật khẩu" id="password"
                                    name="password">
                                <div class="error error-password">
                                    Vui lòng nhập mật khẩu
                                </div>

                            </div>

                            <div class="forgot-password">
                                Quên mật khẩu
                            </div>
                            <button id="btnLogin" type="submit" class="btn
                                btn-black">Đăng nhập</button>
                            <div class="register-page">
                                Bạn chưa có tài khoản? <a
                                    href="../sigup/index.html">Đăng ký ngay</a>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </section>
    </body>
</html>
