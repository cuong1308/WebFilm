<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet"
            href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css" />
        <title>Document</title>
    </head>
    <body>
        <script src="./js/homepage.js" type="module"></script>
        <script type="module" defer>
          setTimeout(function () {
            const value = new URL(window.location.href).searchParams.get("search");
            console.log("select",document.querySelector(".film-item"))
            $(".film-item").filter(function () {
              $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1);
              console.log($(this));
            });
          },500)
            </script>
        <section class="film-main">
            <div class="container">
                <div class="film-main-container">
                    <div class="filmUpdate">
                        <div class="filmUpdate-container">
                            <h3 class="filmUpdate-title">
                                PHIM MỚI CẬP NHẬP
                            </h3>
                            <div class="film-list">

                            </div>
                        </div>
                    </div>
                    <div class="film-main">
                        <div class="filmTrend-container">
                            <h3 class="filmTrend-title">
                                TOP THỊNH HÀNH
                            </h3>
                            <ul class="filmTrend-list">

                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
